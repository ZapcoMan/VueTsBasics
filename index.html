<!DOCTYPE html>
<html lang="">
<head>
    <!-- 设置页面的字符编码为UTF-8 -->
    <meta charset="UTF-8">
    <!-- 设置网页的图标 -->
    <link rel="icon" href="/favicon.ico">
    <!-- 设置响应式布局，使页面在不同设备上能够正确显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 设置网页的标题 -->
    <title>Vite App</title>
</head>
<body>
    <!-- 应用程序的主要容器 -->
    <div id="app"></div>
    <!-- 引入应用程序的主脚本文件 -->
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
